{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'mainpage/css/styles.css' %}" rel="stylesheet" />
<!--	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">-->
	<link rel="shortcut icon" href="{% static 'mainpage/images/main.ico' %}" type="image/x-icon"/>
<!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
</head>
<body>
<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
{% block mainmenu %}
	<div id="header">
		<p>Плюсы</p>
	</div>
{% endblock mainmenu %}


<table class="table-content" border=0 cellpadding="0" cellspacing="0">
<tr>
<!-- Sidebar слева -->
	<td valign="top" class="left-chapters">
	<ul id="leftchapters">
		{% for m in menu %}
			{% if not forloop.last %}
				<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
			{% else %}
				<li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</td>
<!-- Конец Sidebar'а -->
<td valign="top" class="content">
<!-- Блок контента -->
	<div class="content-text">
{% block content %}
{% endblock %}
	</div>
<!-- Конец блока контента -->

</td></tr></table>
</td></tr>

<!-- Footer -->
<tr><td valign=top>
	<div id="footer">
		<p>Кулешов Илья Сергеевич; РИ-210930</p>
	</div>
</td></tr></table>
<!-- Конец footer'а и страницы -->
</body>
</html>
