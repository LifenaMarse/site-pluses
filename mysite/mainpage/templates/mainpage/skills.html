{% extends 'mainpage/base.html' %}

{% block content %}
<h1 align="center">{{title}}</h1>
{% for p in posts %}
  <table>
      <tr>
          <td>
            {% if p.image %}
                <img src="{{p.image.url}}" alt="навыки">
            {% endif %}
          </td>
          <td>
              <h2 align="center">Таблица навыков</h2>
              <div>
                {% autoescape off %}
                {{p.content}}
                {% endautoescape %}
              </div>
          </td>
      </tr>
  </table>
{% endfor %}

{% endblock %}
