{% extends 'mainpage/base.html' %}

{% block content %}
<h1 align="center">{{title}}</h1>
<img src="../../static/mainpage/images/logo.png" width="150" height="165" alt="логотип C++">

{% for p in posts %}
<h2 align="center">{{p.subtitle}}</h2>
{% if p.image %}
  <img src="{{p.image.url}}" alt="картинка">
{% endif %}

{% if p.content %}
{% autoescape off %}
  {{p.content}}
{% endautoescape %}
{% endif %}

{% endfor %}

{% endblock %}
